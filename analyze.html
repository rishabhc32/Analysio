<!DOCTYPE html>
<html>

<head>
    <title>Analysio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css"
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
    <div class="slider">
        <ul class="slides">
            <li>
                <img src="feature_tree.png">
                <div class="caption center-align black-text">
                    <h4 style="font-weight: bold">Feature Influence: Decision Tree</h4>
                </div>
            </li>
            <li>
                <img src="feature_gradient_boost.png">
                <div class="caption right-align black-text">
                    <h5 style="font-weight: bold">Feature Influence: Gradient Boost</h5>
                </div>
            </li>
            <li>
                <img src="histAge.png">
                <div class="caption center-align black-text">
                    <h4 style="font-weight: bold">Age Histogram</h4>
                </div>
            </li>
            <li>
                <img src="histBloodPressure.png">
                <div class="caption left-align black-text">
                    <h4 style="font-weight: bold">Age Histogram</h4>
                </div>
            </li>
            <li>
                <img src="histBMI.png">
                <div class="caption right-align black-text">
                    <h4 style="font-weight: bold">BMI Histogram</h4>
                </div>
            </li>
            <li>
                <img src="histDiabetesPedigreeFunction.png">
                <div class="caption center-align black-text">
                    <h4 style="font-weight: bold">Genetic Relation</h4>
                </div>
            </li>
            <li>
                <img src="histGlucose.png">
                <div class="caption left-align black-text">
                    <h4 style="font-weight: bold">Glucose</h4>
                </div>
            </li>
            <li>
                <img src="histInsulin.png">
                <div class="caption center-align black-text">
                    <h4 style="font-weight: bold">Insulin</h4>
                </div>
            </li>
            <li>
                <img src="histPregnancies.png">
                <div class="caption center-align black-text">
                    <h4 style="font-weight: bold">Number of pregnencies</h4>
                </div>
            </li>
            <li>
                <img src="histSkinThickness.png">
                <div class="caption center-align black-text">
                    <h4 style="font-weight: bold">Skin Thickness</h4>
                </div>
             </li>
        </ul>
    </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <!--Materializecss Slider-->
    <script>
        $(document).ready(function () {
            $('.slider').slider({height:800});
        });
    </script>         
</body>

</html>
